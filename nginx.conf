server {
    listen 80;

    # 1. Frontend (React) - Σερβίρει το UI
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. Backend (Java/Spring) - API Calls
    # ΠΡΟΣΟΧΗ: Αντί για 'backend-service-name', βάλε το όνομα του Service
    # όπως το έχεις ορίσει στο Kubernetes (π.χ. repo-analyzer-service).
    # Και τη σωστή πόρτα (συνήθως 8080 για Spring Boot).

    location /dashboard/repos {
        proxy_pass http://backend-service-name:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /dashboard/analyze {
        proxy_pass http://backend-service-name:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Error handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}