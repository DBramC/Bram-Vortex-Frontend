server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Αυτή η γραμμή είναι το κλειδί για React Router:
        # Αν δεν βρεις το αρχείο, γύρνα στο index.html και άσε το React να αναλάβει.
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}